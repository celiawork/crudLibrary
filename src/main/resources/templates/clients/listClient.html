<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/fragments/header::header}"></div>
<body>
	<div class="container">

		<h1 class="title" th:text="#{title_listclient}"></h1>

		<div th:replace="~{/fragments/menu::menu}"></div>

		<div class="table_list">
			<table>
				<thead>
					<tr class="list_th">
						<th th:text=#{lastname}></th>
						<th th:text=#{firstname}></th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="client : ${clients}">
						<td th:text="${client.nom}"></td>
						<td th:text="${client.prenom}"></td>
						<td><a th:text=#{update} class="btn_update"
							th:href="@{/client/update/{id}(id=${client.id})}">modifier</a></td>
						<td><a th:text=#{delete} class="btn_delete"
							th:href="@{/client/delete/{id}(id=${client.id})}">supprimer</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
