<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/fragments/header::header}"></div>
<body>
	<div class="container_form">
		<h1 class="title_form" th:text="${titre}"></h1>

		<div class="form_custom">
			<form th:action="@{/client/update}" th:object="${client}"
				method="post">
				<input type="hidden" th:field="*{id}"> 
				<label>FirstName : </label> 
				<input type="text" th:field="*{prenom}"> 
				<label>LastName:</label> 
				<input type="text" th:field="*{nom}">
				<input class="btn_validate" type="submit" value="valider"> 
				<a class="link_return" th:href="@{/client/clients}">retour</a>
			</form>
		</div>
	</div>
</body>
</html>
