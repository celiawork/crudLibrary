<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/fragments/header::header}"></div>
<body>
	<div class="container_form">
		<h1 class="title_form" th:text="${titre}"></h1>

		<div class="form_custom">
			<form th:action="@{ /emprunt/add }" th:object="${empruntForm}"
				method="post">

					<label>date de debut : </label> 
					<input type="text" th:field="*{datedebut}"> <label>date de fin: </label> <input
					type="text" th:field="*{datefin}"> 
					
					<label>delai :</label> 
					<input type="text" th:field="*{delai}"> 
					
					<select th:field="*{clientEmprunt}">
						<option th:each="c : ${clients}" th:text="${c.nom} + ' ' + ${c.prenom}"
							th:value="${c.id}">
					</select> 
					
					<select th:field="*{livresE}">
						<option th:each="l : ${livres}" th:text="${l.titre} + ' de ' + ${l.auteur}"
							th:value="${l.id}">
					</select> 
						<input class="btn_validate" type="submit" value="Ajouter">
						<a class="link_return" th:href="@{/emprunt/emprunts}">retour</a>
			</form>
		</div>
	</div>
</body>
</html>
