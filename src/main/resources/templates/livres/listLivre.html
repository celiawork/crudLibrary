<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/fragments/header::header}"></div>
<body>
	<div class="container">

		<h1 class="title" th:text="#{title_listbook}"></h1>

		<div th:replace="~{/fragments/menu::menu}"></div>

		<div class="table_list">
			
			<table>
				<thead>
					<tr class="list_th">
						<th th:text="#{author}">Auteur</th>
						<th th:text="#{title_book}">Titre</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="livre : ${ livres }">
						<td th:text="${ livre.auteur }"></td>
						<td th:text="${ livre.titre }"></td>
					    <td><a th:text=#{update} class="btn_update" th:href="@{/livre/update/{id}(id=${livre.id})}">modifier</a></td>
						<td><a th:text=#{delete} class="btn_delete" th:href="@{/livre/delete/{id}(id=${livre.id})}">supprimer</a></td>
				
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
